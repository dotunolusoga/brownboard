<table class="u-full-width">
  <thead></thead>
	  <th>Score</th><th>Image</th><th>Title</th><th>Submitter</th><th>Time</th>

  <tbody>
  	<tr ng-repeat="(id, a) in table.articles">
      <td class="table--updown" ng-class="{up: table.usersVotes[id] === 'up', down: table.usersVotes[id] === 'down'}">
      <i class="fa fa-thumbs-o-up" ng-click="table.votes('up', id)"></i>
      <span> {{a.votes.up - a.votes.down}}</span>
      <i class="fa fa-thumbs-o-down" ng-click="table.votes('down', id)"></i>
      </td>
      <td><a href="{{a.linkUrl}}" target="_blank"><img class="imageContainer" ng-src="{{a.imageUrl}}"></a></td>
      <td><a href="{{a.linkUrl}}" target="_blank">{{a.title}}</a></td>
      <td>{{a.submittedBy}}</td>
      <td>{{a.postDate | relativeDate}}</td>
    </tr>
  </tbody>
</table>
